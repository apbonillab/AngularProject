<form>
	<div class="container">
		<div class="row upper-banner">
			<div class="col-md-12" style="bottom: 10px;">
				<div class="img-responsive img-rounded banner"
					style="background-image: url('resources/img/banner-ubicacion-superior.png'); height: 450px;">
					<div class="img-responsive img-rounded trans-box" align="center">

						<div class="row" style="padding-top: 10%;">
							<div class="col-xs-2"></div>
							<div class="col-xs-8">
								<label class="inside-text">Escoge tu <br>

						</div>

							<div class="col-xs-10">

										<label><b>Ciudad:</b></label>

						</div>
					</div>

						<div data-ng-repeat="item in ocasionesList">

								<input type="radio" name="ocasiones" ng-model="ocasion.id"

			</div>

			<div class="row">
				<div class="col-md-12">
					<img src="resources/img/banner-ubicacion-inferior.png"
						class="img-responsive img-rounded" data-ng-class="">
